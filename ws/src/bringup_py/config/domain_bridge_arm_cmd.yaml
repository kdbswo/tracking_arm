# Domain bridge configuration for relaying /arm/cmd between two DDS domains.
# Update the domain IDs to match your robot and control PC environments.

# Control PC domain -> Robot domain
- name: arm_cmd_pc_to_robot
  from:
    domain: 20
    topic: /arm/cmd
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 31
    topic: /arm/cmd

# Control PC domain -> Robot domain
- name: arm_cmd_pc_to_robot
  from:
    domain: 20
    topic: /arm/cmd
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 32
    topic: /arm/cmd

# Control PC domain -> Robot domain
- name: arm_cmd_pc_to_robot
  from:
    domain: 20
    topic: /arm/cmd
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 21
    topic: /arm/cmd


# pc -> arm 로봇 현재 각도
- name: arm_state_robot_to_pc
  from:
    domain: 21
    topic: /arm/state
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 20
    topic: /arm/state

# pc -> arm 로봇 현재 각도
- name: arm_state_robot_to_pc
  from:
    domain: 31
    topic: /arm/state
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 20
    topic: /arm/state

# pc -> arm 로봇 현재 각도
- name: arm_state_robot_to_pc
  from:
    domain: 32
    topic: /arm/state
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 20
    topic: /arm/state