# Domain bridge configuration for relaying /arm/cmd between two DDS domains.
# Update the domain IDs to match your robot and control PC environments.

# Control PC domain -> Robot domain
- name: arm_cmd_pc_to_robot31
  from:
    domain: 20
    topic: /arm/cmd
    type: std_msgs/msg/Float32MultiArray
  to:
    domain: 31
    topic: /arm/cmd

# Control PC domain -> Robot domain
- name: arm_cmd_pc_to_robot32
